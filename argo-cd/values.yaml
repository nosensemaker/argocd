  rbac:
    # -- Create the argocd-rbac-cm configmap with ([Argo CD RBAC policy]) definitions.
    # If false, it is expected the configmap will be created by something else.
    # Argo CD will not work if there is no configmap created with the name above.
    create: true

    # -- Annotations to be added to argocd-rbac-cm configmap
    annotations: {}

    # -- The name of the default role which Argo CD will falls back to, when authorizing API requests (optional).
    # If omitted or empty, users may be still be able to login, but will see no apps, projects, etc...
    policy.default: readonly

    # -- File containing user-defined policies and role definitions.
    # @default -- `''` (See [values.yaml])
    #  policy.csv: |
    # Policy rules are in the form:
    #  p, subject, resource, action, object, effect
    # Role definitions and bindings are in the form:
    #    g, argpcd-admins, role:admin
    policy.csv: |
       p, role:argocd-admins, applications, *, */*, allow
       p, role:argocd-admins, clusters, get, *, allow
       p, role:argocd-admins, repositories, *, *, allow
       p, role:argocd-admins, logs, get, *, allow
       p, role:argocd-admins, exec, create, */*, allow
       g, argocd-admins, role:admin

    # -- OIDC scopes to examine during rbac enforcement (in addition to `sub` scope).
    # The scope value can be a string, or a list of strings.
    scopes: "[groups]"

    # -- Matcher function for Casbin, `glob` for glob matcher and `regex` for regex matcher.
    policy.matchMode: "glob"


configs:
  cm:
    url: https://argocd.in.iti.br
    dex.config: |
      connectors:
      - type: ldap
        id: ldap
        name: OpenLDAP
        config:
          host: 192.168.17.169:389
          insecureNoSSL: true
          startTLS: false
          insecureSkipVerify: false
          bindDN: "cn=admin,dc=in,dc=iti,dc=br"
          bindPW: "qwerty@123"
          userSearch:
            baseDN: "ou=People,dc=in,dc=iti,dc=br"
            filter: "(objectClass=inetOrgPerson)"
            username: "uid"
            idAttr: "uid"
            emailAttr: "mail"
            nameAttr: "cn"
          groupSearch:
            baseDN: "ou=Groups,dc=in,dc=iti,dc=br"
            filter: "(|(objectClass=groupOfNames)(objectClass=posixGroup))"
            userMatchers:
            - userAttr: "dn"
              groupAttr: "member"
            - userAttr: "uid"
              groupAttr: "memberUid"
            nameAttr: "cn"
